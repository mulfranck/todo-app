<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo | mulfranck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/fontawesome/css/all.min.css">
    <script defer src="/src/index.js"></script>
    <script defer src="/src/ui.js"></script>
    <!-- <script src="bundle.js" defer></script> -->
    <link rel="stylesheet" href="tab.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Todo List</h1>
        </div>
        <span class="nav-icon close"><i class="fa fa-bars"></i></span>
    </header>

    <main>
        <aside class="control-panel" id="control-panel">
            <div class="overlay"></div>
            <article class="home-list">
                <h2>Home <span></span></h2>
                <div class="c-list" id="c-list">
                    <button class="today-list project" id="today-list">Today</button>
                    <button class="this-week-list project" id="this-week-list">This week</button>
                </div>
            </article>
            <article>
                <h2>Project</h2>
                <div class="p-list" id="p-list"></div>

                <button class="project" id="add-project">Add project</button>
                <div id="project-adder-form" class="project-adder-form hide">
                    <form class="p-adder-form" id="p-adder-form">
                        <div>
                            <input type="text" name="projectName" id="projectAdderForm" class="common">
                        </div>
                        <div class="control">
                            <button type="submit" class="add common">Add</button>
                            <button class="cancel common">Cancel</button>
                        </div>
                    </form>
                </div>
            </article>
        </aside>
        <section class="list-container" id="list-container">
            

            <section class="tab-header-section">
                <header class="tab-header">
                    <button class="tab-link" id="defaultTab">Todo</button>
                    <button class="tab-link">In Progress</button>
                </header>
            </section>
            <!-- Todo holder section  -->
            <section class="todo" id="app">
                <header class="todo-header">
                    <h3 class="tab-link">Todo</h3>
                    <button id="adder">+</button>
                </header>
                <div class="t-adder hide" id="t-adder">
                    <form id="t-adder-form">
                        <div class="input">
                            <input class="common" type="text" name="todo" id="todo" placeholder="Todo title" value="eat today">
                            <select class="common" name="project" id="projects">
                                <option value="default">Default</option>
                            </select>
                        </div>
                        <div class="input">
                            <select class="common" name="priority" id="t-priority">
                                <option value="easy">Select priority</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <input class="common" type="date" name="due-date" id="due-date">
                        </div>
                        <div class="control">
                            <button type="submit" class="add common">Add</button>
                            <button class="cancel common">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="t-list tab-content" id="t-list">
                    <article class="t-items">
                        <button class="t-complete"></button>
                        <p class="t-title">Lorem, ipsum dolor sit</p>
                        <p class="t-date"></p>
                        <button class="t-details"><i class="fa fa-info"></i></button>
                    </article>
                    <article class="t-items">
                        <button class="t-complete"></button>
                        <p class="t-title">Lorem, ipsum dolor sit</p>
                        <p class="t-date"></p>
                        <button class="t-details"><i class="fa fa-info"></i></button>
                        <span class="t-delete">&times;</span>
                    </article>
                </div>
            </section>

            <!-- Progress section -->
            <section class="in-progress">
                <header class="todo-header">
                    <h3 class="tab-link">In Progress</h3>
                </header>
                <div class="i-list tab-content" id="i-list">
                    <article class="t-items">
                        <button class="t-complete"></button>
                        <p class="t-title">Lorem, ipsum dolor sit</p>
                        <p class="t-date"></p>
                        <button class="t-details">Delails</button>
                    </article>
                    <article class="t-items">
                        <button class="t-complete"></button>
                        <p class="t-title">Lorem, ipsum dolor sit</p>
                        <p class="t-date"></p>
                        <button class="t-details">Delails</button>
                    </article>
                </div>
            </section>
        </section>
    </main>

    <footer class="footer">
        <p>All Rights Adsent<sup>&copy;</sup></p>
        
        <address>
            <p>Contact <small>@</small><em>mulfranck</em> on</p>
            <ul>
                <li>
                    <a href="https://twitter.com/mulfranck" target="_blank">Twitter</a>
                </li>
                <li>
                    <a href="http://github.com/mulfranck" target="_blank">Github</a>
                </li>
            </ul>
        </address> 

    </footer>

    <!-- <script src="bundled.js"></script> -->
</body>
</html>
